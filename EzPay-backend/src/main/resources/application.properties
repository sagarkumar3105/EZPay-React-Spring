spring.application.name=EzPay
# Server port
server.port=8005

# Database configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=
#user name for oracle (required)
spring.datasource.password=
# password fot oracle (required)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Logging level
logging.level.org.springframework.web=DEBUG


# JPA Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.main.allow-bean-definition-overriding=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
#application gmail required like ezpay@gmail.com(required)
spring.mail.password=
#gmail password( required )
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Allow CORS from the React frontend
spring.web.cors.allowed-origin-patterns=http://localhost:3000
